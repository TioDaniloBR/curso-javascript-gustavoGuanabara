<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script >
	var nome = 'Danilo'
	var num = 1525.5146863218
	document.writeln(`Olá ${nome}, seu nome tem ${nome.length} letras<br/>`);
	document.writeln(`Seu nome em maiuscula: ${nome.toUpperCase()}<br/>`)
	document.writeln(`Seu nome em minuscula: ${nome.toLowerCase()}<br/>`)
	document.writeln(`Numero float bem grande: ${num}<br/>`)
	document.writeln(`Mesmo numero float com 2 casas decimais: ${num.toFixed(2)}<br/>`)
	document.writeln(`Trocando ponto por virgula ${num.toFixed(2).replace(".",",")}<br/>`)
	document.writeln(`Configurações locais: ${num.toLocaleString("pt-BR",{style:'currency',currency:'BRL'})}<br/>`)
</script>
</body>
</html>
