<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Condições</title>
	<style>
		
	</style>
</head>
<body>
	<div id="root">
		
	</div>
	<script>
	
	var agora = new Date()
	var dia = agora.getDay()

	console.log(`Dia da semana:`)	
			

	switch(dia){
		case 0: 
		console.log('Domingo')
		break
		case 1: 
		console.log('Segunda')
		break
		case 2: 
		console.log('Terça')
		break
		case 3: 
		console.log('Quarta')
		break
		case 4: 
		console.log('Quinta')
		break
		case 5: 
		console.log('Sexta')
		break
		case 6: 
		console.log('Sábado')
		break
		default:
		console.log('Dia inexistente')
		break
	}

	</script>
	
	
</body>
</html>
