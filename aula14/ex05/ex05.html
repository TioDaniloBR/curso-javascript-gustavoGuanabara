<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Tabuada</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<div id="root">
		
		<header>
			<div id="titulo">
				<h1>Tabuada</h1>
			</div>
		</header>
		
		<section>
			<div id="conteudo">
				<div >
					<p>
						Digite um número: 
						<input type="number" id="numeroTxt">
						<input type="button" value="Gerar Tabuada" onclick="tabuada()">
					</p>
					
				</div>
				<div id="res">
					<select id="seltab" name="tabuada">
						<option>Digite um número acima:</option>
					</select>
				</div>
			</div>
		</section>
		
		<footer>
			<div id="rodape">
				<p>&copy;dnl.CODE - 2020</p>
			</div>
		</footer>
		
	</div>
<script src="js/script.js"></script>
</body>
</html>
