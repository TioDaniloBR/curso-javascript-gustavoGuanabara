<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Vamos contar</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<div id="root">
		
		<header>
			<div id="titulo">
				<h1>Vamos contar</h1>
			</div>
		</header>
		
		<section>
			<div id="conteudo">
				<div >
					<p>
						Inicio:
						<input type="number" name="inicio" id="inicioTxt">
					</p>
					<p>
						Fim: 
						<input type="number" name="fim" id="fimTxt">
					</p>
					<p>
						Passo:
						<input type="number" name="passo" id="passoTxt">
					</p>
					<input type="button" value="Contar" onclick="contar()">
				</div>
				<div id="res">
					Preparando...
				</div>
			</div>
		</section>
		
		<footer>
			<div id="rodape">
				<p>&copy;dnl.CODE - 2020</p>
			</div>
		</footer>
		
	</div>
<script src="js/script.js"></script>
</body>
</html>
