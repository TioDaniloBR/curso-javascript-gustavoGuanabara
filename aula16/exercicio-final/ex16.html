<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Analizador de números</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<div id="root">
		
		<header>
			<div id="titulo">
				<h1>Analizador de números</h1>
			</div>
		</header>
		
		<section>
			<div id="conteudo">
				<div >
					<p>
						Número entre 1 e 100
						<input type="number" id="txtNumero" name="numero">
						<input type="button" value="Adicionar" onclick="adicionar()">
					</p>
				</div>
				<div id="res">
					<select id="lista" name="listaselect">
						
					</select>
					<p>
						<input type="button" value="Finalizar" onclick="finalizar()">
					</p>
					
				</div>
			</div>
		</section>
		
		<footer>
			<div id="rodape">
				<p>&copy;dnl.CODE - 2020</p>
			</div>
		</footer>
		
	</div>
<script src="js/script.js"></script>
</body>
</html>
