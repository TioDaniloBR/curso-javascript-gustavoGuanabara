<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Somando números</title>
	<style>
		body{
			font: normal 18pt Arial;
		}
		input{
			font: normal 18pt Arial;
			width: 100px
		}
		div#res{
			margin-top: 10px;
		}
		#botao{
			text-align: center;
			width: 150px;
		}
	</style>
</head>
<body>
	<h1>Somando números</h1>
	<input type="number" name="txtn1" id="txtn1">
	<input type="number" name="txtn2" id="txtn2"></input>
	<input type="button" value="Somar" onclick="somar()" id="botao">
	<div id="res"> </div>
	<script>
		function somar(){
			var tn1 = document.querySelector('#txtn1')
			var tn2 = document.querySelector('#txtn2')
			var res = document.querySelector('#res')

			var n1 = Number(tn1.value)
			var n2 = Number(tn2.value)

			var soma = n1+n2
			res.innerHTML = `A soma entre ${n1} e ${n2} é ${soma}`
		}
	</script>
</body>
</html>
